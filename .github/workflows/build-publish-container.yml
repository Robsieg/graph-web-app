name: Build and Publish image to Docker Hub
on:
  workflow_dispatch:

jobs:
  publish_images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t ghcr.io/robsieg/dev-graph-data-webapp:latest ./app
      - name: Login to GHCR
        run: echo "${{ secrets.DEV_GHCR}}" | docker login ghcr.io -u robsieg --password-stdin github
      - name: Push Docker Image to GHCR
        run: docker push ghcr.io/robsieg/dev-graph-data-webapp:latest
